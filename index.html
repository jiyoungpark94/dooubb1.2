      body {
        font-family: 'Inter', 'Noto Sans KR', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      .neon-text {
        color: #01C853;
        text-shadow: 0 0 10px rgba(1, 200, 83, 0.5);
      }
      .neon-bg {
        background-color: #01C853;
        box-shadow: 0 0 15px rgba(1, 200, 83, 0.4);
      }
      .neon-border {
        border-color: #01C853;
        box-shadow: 0 0 10px rgba(1, 200, 83, 0.2);

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #01C853; 
      }
      /* Utility class used in components */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
